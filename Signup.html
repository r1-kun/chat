<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Realtime Chat App</title>
    <script src="javascript/signup.js" charset="utf-8"></script>
</head>

<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Realtime Chat App</header>
            <form action="/pages/PHP/page/PHP/send.php" method="post" enctype="multipart/form-data" name="form">
                <div class="error-txt">This is an error message!</div>
                <div class="name-details">
                    <div class="field input">
                        <label>First name</label>
                        <input type="text" placeholder="First Name" name="First-Name">
                    </div>
                    <div class="field input">
                        <label>Last name</label>
                        <input type="text" placeholder="Last Name" name="Last-Name">
                    </div>
                </div>
                <div class="field input">
                    <label>Email address</label>
                    <input type="text" placeholder="Enter your Email" name="Email">
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="text" placeholder="Enter new password" name="Password">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="field image">
                    <label>Select Image</label>
                    <input type="file" name="Image">
                </div>
                <div class="field button">
                    <input type="submit" name="submit_btn" value="Continue to Chat" id="btn" onclick="return onClick()">
                </div>
            </form>
            <div class="link">Already signed up? <a href="#">Login now</a></div>
        </section>
    </div>
</body>

</html>
